name: php_serializer
description: |
  Serialize and deserialize Strings that the Php-Functions serialize created or unserialize
  can parse, so Dart code can communicate with Php in its native format
version: 0.3.0
repository: https://github.com/Manu311/dart-php_serializer

environment:
  sdk: ">=2.12.0 <3.0.0"

dev_dependencies:
  test: ^1.16.8
  pedantic: ^1.11.0
